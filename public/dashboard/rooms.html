<!doctype html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Ocean View Hotel, luxury rooms at phenominal pricing.">
  <title>Ocean View - Dashboard</title>

  <!-- jQuery -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

  <!-- Placeholder image generator -->
  <script src="/js/placeholders.images.min.js"></script>

  <!-- Bootstrap core CSS -->
  <link href="/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <script src="/js/bootstrap.min.js"></script>
  <link href="/css/style.css" rel="stylesheet">

  <!-- Load navbar / footer -->
  <script>
    $(function () {
      // We add / to the load because we are on a different route
      $("#navbar-content").load("/navbar.html");
      $("#footer-content").load("/footer.html");
    });
  </script>

  <!-- Rooms -->
  <script>
    $(document).ready(function(){
    $.ajax({ url: "/rooms/all",
    success: function(res){
      if(!res.length) {
        return $('#rooms-container').append(`
          <center>
            <br><br><br><br><br><br><br><br><br>
            <h5>Click the create room button at the top of this page to create the first room!</h5>
            <br><br><br><br><br><br><br><br><br>
        `)
      }

      for(let room in res) {
        let carouselItems = ``;
        let carouselHeader = ``;

        if(!res[room].images.length) {
          // create a carousel of 3 placeholder images
          carouselHeader += `
            <li data-bs-target="#room${res[room].number}carousel" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#room${res[room].number}carousel" data-bs-slide-to="1"></li>
            <li data-bs-target="#room${res[room].number}carousel" data-bs-slide-to="2"></li>
          `

          carouselItems += `
            <div class="carousel-item active">
              <img src="https://via.placeholder.com/340x326" class="d-block w-100" alt="Generic Placeholder Image">
            </div>

            <div class="carousel-item">
              <img src="https://via.placeholder.com/340x326" class="d-block w-100" alt="Generic Placeholder Image">
            </div>

            <div class="carousel-item">
              <img src="https://via.placeholder.com/340x326" class="d-block w-100" alt="Generic Placeholder Image">
            </div>
          `
        } else {
          // create a carousel of images from db
          for(let i in res[room].images) {
            let image = res[room].images[i];

            carouselHeader += `
              <li data-bs-target="#room${res[room].number}carousel" data-bs-slide-to="${i+1}" ${(i < 1) ? `class="active"`: ``}></li>
            `
            carouselItems += `
              <div class="carousel-item${(i < 1) ? ' active' : ''}">
                <img src="http://localhost:2525/images/rooms/${image}" class="d-block w-100" alt="${image}">
              </div>
            `
          }
        }


        // Add each room to the page
        $('#rooms-container').append(`
          <div class="col-md-4 col-sm-6">
            <div class="card" style="width: 18rem;">
              <div class="room-${res[room].number}">
                <img class="card-img-top" src="${(res[room].images[0]) ? `http://localhost:2525/images/rooms/${(res[room].images[0])}` : 'https://via.placeholder.com/340x326/86FC22'}" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">${res[room].type} (${res[room].number})</h5>
                  <p class="card-text">${String(res[room].description).substring(0,62)}...</p>
                  <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#room${res[room].number}view">
                    View
                  </button>
                  <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#room${res[room].number}edit">
                    Edit
                  </button>
                  <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#room${res[room].number}delete">
                    Delete
                  </button>
        `);

        // For every room added to the page, add the modal
        // View Room Modals
        $('#room-modals').append(`
          <div class="modal fade" id="room${res[room].number}view" tabindex="-1" aria-hidden="true" data-bs-keyboard="false" data-bs-backdrop="static">
          <div class="modal-dialog">
            <div class="modal-content">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              <div class="modal-header">
                <div id="room${res[room].number}carousel" class="carousel slide" data-bs-ride="carousel">
                  <ol class="carousel-indicators">
                    ${carouselHeader}
                  </ol>

                  <div class="carousel-inner">
                    ${carouselItems}
                  </div>

                  <a class="carousel-control-prev" href="#room${res[room].number}carousel" role="button" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </a>

                  <a class="carousel-control-next" href="#room${res[room].number}carousel" role="button" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </a>
                </div>
              </div>
              <div class="modal-body">
                <h5 class="modal-title" id="modalTitle">${res[room].type}</h5>
                ${res[room].description}
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
              </div>
            </div>
          </div>
        `);


        // Edit Room Modals
        $('#room-modals').append(`
        <div class="modal fade" id="room${res[room].number}edit" tabindex="-1" aria-hidden="true" data-bs-keyboard="false" data-bs-backdrop="static">
          <div class="modal-dialog">
            <div class="modal-content">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              <div class="modal-header">
                <div id="room${res[room].number}carousel" class="carousel slide" data-bs-ride="carousel">
                  <ol class="carousel-indicators">
                    ${carouselHeader}
                  </ol>

                  <div class="carousel-inner">
                    ${carouselItems}
                  </div>

                  <a class="carousel-control-prev" href="#room${res[room].number}carousel" role="button" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </a>

                  <a class="carousel-control-next" href="#room${res[room].number}carousel" role="button" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </a>
                </div>
              </div>
              <div class="modal-body">
                <form id="room${res[room].number}editform" action="/rooms/${res[room].number}/update" method="post">
                  <div class="form-group">
                    <label for="type">Type</label>
                    <input type="text" class="form-control" name="type" value="${res[room].type}" required">
                  </div>
                  <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" name="description" rows=5 required>${res[room].description}</textarea>
              </div>
              
              <div class="modal-footer">
                <p>Make sure to save/reset any changes before exiting.</p>
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="reset" class="btn btn-danger">Reset</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
              </div>
              </div>
            </div>
          </div>
        `);


        // Delete room popup modal
        $('#room-modals').append(`
        <div class="modal fade" id="room${res[room].number}delete" tabindex="-1" aria-hidden="true" data-bs-keyboard="false" data-bs-backdrop="static">
          <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                  <form id="room${res[room].number}deleteform" action="/rooms/${res[room].number}/delete" method="post">
                    <div class="form-group">
                      <label for="type">Are you sure you want to delete this room?</label>
                      <button type="submit" class="btn btn-danger">Yes</button>
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button> 
                    </div>
                </div>
              </div>
            </div>
          </div>
        `);
      }
    }});
    });
  </script>

</head>

<body>
  <!-- Import Navbar -->
  <div id="navbar-content"></div>
  <main>
    <!-- Dashboard Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#subnavbar" aria-controls="subnavbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse justify-content-md-center" id="subnavbar">
          <div class="dashboard-nav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/auth/logout">Logout</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="/dashboard/rooms">Rooms</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <br><br><br>
    <center>
      <h1>Hotel Rooms</h1>
      <h5>View, Delete, Create and Edit any hotel room here.</h5>
      
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createRoomModal">Create</button>
    </center>
    <br><br><br>

    <div class="container">
      <div class="modal fade" id="createRoomModal" tabindex="-1" aria-hidden="true" data-bs-keyboard="false" data-bs-backdrop="static">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <center>
                <h1>Create Room Form</h1>
              </center>
            </div>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            <div class="modal-body">
              <form id="createroommodalform" action="/rooms/create" method="post" enctype="multipart/form-data">

                <div class="form-group">
                  <label for="number">Number</label>
                  <input type="text" class="form-control" name="number" required>
                </div>

                <div class="form-group">
                  <label for="type">Type</label>
                  <input type="text" class="form-control" name="type" placeholder="Room Type" required>
                </div>

                <div class="form-group">
                  <label for="description">Description</label>
                  <textarea class="form-control" name="description" rows=5 placeholder="Room Description" required></textarea>
                </div>

                <div class="form-group">
                  <label for="images">Images</label>
                  <input class="btn btn-outline-primary" type="file" id="files" name="files" multiple>
                </div>
            </div>
            
            <div class="modal-footer">
              <p>Make sure to save/reset any changes before exiting.</p>
              <button type="submit" class="btn btn-primary">Save</button>
              <button type="reset" class="btn btn-danger">Reset</button>
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
            </div>
          </div>
        </div>
    </div>
    
    <div class="container pb-5">
      <div id="rooms-container" class="row"></div>
    </div>

    <!-- Container for spacing -->
    <div class="container">
      <!-- Each button found under each card, modals are placed
        Modals covered:
          View
          Edit
          Delete
      -->
      <div id="room-modals"></div>
    </div>

    <!-- Footer -->
    <div id="footer-content"></div>
  </main>
</body>

<script src="/js/bootstrap.bundle.min.js"></script>

</html>
