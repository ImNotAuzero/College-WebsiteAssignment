<!doctype html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Ocean View Hotel, luxury rooms at phenominal pricing.">
  <title>Ocean View - Contact</title>

  <!-- jQuery -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

  <!-- Placeholder image generator -->
  <script src="/js/placeholders.images.min.js"></script>

  <!-- Bootstrap core CSS -->
  <link href="/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <script src="/js/bootstrap.min.js"></script>
  <link href="/css/style.css" rel="stylesheet">

  <!-- Load navbar / footer -->
  <script>
    $(function () {
      // We add / to the load because we are on a different route
      $("#navbar-content").load("/navbar.html");
      $("#footer-content").load("/footer.html");
    });
  </script>
</head>
  
</head>
<body>
  <!-- Import Navbar -->
  <div id="navbar-content"></div>
  <main class="flex-fill">
    <br><br><br>
    <!-- Form -->
    <div class="container">
      <h1>Contact Us</h1>
      <form>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="john@mygreatemail.net" required="true">
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="name" class="form-control" id="name" placeholder="John Doe" required="true">
        </div>
        <div class="form-group">
          <label for="request">Request</label>
          <textarea class="form-control" id="request" rows="3" required="true"></textarea>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </main>
  <!-- Import footer -->
  <div id="footer-content"></footer>
</body>

<script src="/js/bootstrap.bundle.min.js"></script>

</html>
